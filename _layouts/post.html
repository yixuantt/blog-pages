---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <!-- <a href="{{ page.proj-url }}" class="large-link" target="_blank">View Project Site <i class="fa fa-external-link"></i></a>  -->
  <div class="date">Posted {{ page.date | date: "%B %e, %Y" }}</div>


  <div class="entry">
    {{ content }}

    <div class="navigation">
      <a href="{{ site.baseurl }}/" class="button">Return to Blog Home</a>
      <div class="post-navigation">
      {% if page.previous.url %}
      <a href="{{ page.previous.url }}" class="prev">Previous article</a>
      {% endif %}
      {% if page.next.url %}
      <a href="{{ page.next.url }}" class="next">Next article</a>
      {% endif %}
      </div>
      </div>

  </div>


  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
